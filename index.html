<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Protected Scratch Game</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-family: Arial, sans-serif;
  }
  #lockScreen, #gameContainer {
    position: absolute;
    width: 100%;
    height: 100%;
  }
  #lockScreen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  input {
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    text-align: center;
  }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    background: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #555;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: none;
  }
</style>
</head>
<body>

<div id="lockScreen">
  <h1>üîí Enter Password</h1>
  <input type="password" id="password" placeholder="Password">
  <button onclick="unlock()">Unlock</button>
</div>

<iframe id="gameFrame"></iframe>

<script>
  const correctPassword = "letmein"; // ‚Üê change this password

  function unlock() {
    const entered = document.getElementById("password").value;
    if (entered === correctPassword) {
      document.getElementById("lockScreen").style.display = "none";
      const frame = document.getElementById("gameFrame");
      frame.src = "./game.html"; // ‚Üê renamed Scratch game HTML
      frame.style.display = "block";
    } else {
      alert("Incorrect password!");
    }
  }
</script>

</body>
</html>
