<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #071026;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #lockScreen, #gameFrame {
    position: absolute;
    width: 100%;
    height: 100%;
  }
  #lockScreen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  input {
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    width: 250px;
    text-align: center;
    font-size: 1rem;
  }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    background: #4CAF50;
    color: #000;
    font-weight: bold;
    cursor: pointer;
  }
  .error {
    color: #ff6b6b;
    margin-top: 10px;
    font-size: 0.9rem;
  }
  iframe {
    border: none;
    display: none;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>

<div id="lockScreen">
  <h1>Sign In</h1>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Sign In</button>
  <div id="error" class="error"></div>
</div>

<iframe id="gameFrame" src=""></iframe>

<script>
  // Refuse connection if URL doesn't end with ?login
  if (window.location.search !== "?login") {
    // Drop connection: blank page
    document.body.innerHTML = '';
    document.write('');
    document.close();
  }

  const USERNAME = "user123";
  const PASSWORD = "pass123";

  const usernameEl = document.getElementById('username');
  const passwordEl = document.getElementById('password');
  const errorEl = document.getElementById('error');
  const lockScreen = document.getElementById('lockScreen');
  const gameFrame = document.getElementById('gameFrame');

  function login() {
    const u = usernameEl.value.trim();
    const p = passwordEl.value;
    if (u === USERNAME && p === PASSWORD) {
      lockScreen.style.display = 'none';
      gameFrame.style.display = 'block';
      gameFrame.src = "dash.html"; // Load dash.html after login
    } else {
      errorEl.textContent = 'Incorrect username or password.';
    }
  }

  // Allow Enter key to submit
  usernameEl.addEventListener('keydown', (e) => { if(e.key==='Enter') login(); });
  passwordEl.addEventListener('keydown', (e) => { if(e.key==='Enter') login(); });
</script>

</body>
</html>
