<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protected Game</title>
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob:;">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #lock, #game {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #game { display: none; }
    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      text-align: center;
      font-size: 1rem;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #4CAF50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="lock">
    <h2>Enter Password to Play</h2>
    <input type="password" id="pass" placeholder="Password">
    <button id="go">Unlock</button>
    <p id="err" style="color:red;display:none;">Incorrect password.</p>
  </div>

  <div id="game">
    <div id="app"></div>
  </div>

  <script>
    const PASSWORD = "orb123"; // change this

    document.getElementById("go").addEventListener("click", async () => {
      const val = document.getElementById("pass").value;
      if (val === PASSWORD) {
        document.getElementById("lock").style.display = "none";
        document.getElementById("game").style.display = "flex";
        await loadGame();
      } else {
        document.getElementById("err").style.display = "block";
      }
    });

    async function loadGame() {
      // dynamically load TurboWarp script
      const script = document.createElement("script");
      script.src = "script.js";
      script.onload = init;
      document.body.appendChild(script);
    }

    async function init() {
      try {
        const scaffolding = new Scaffolding.Scaffolding();
        scaffolding.width = 480;
        scaffolding.height = 360;
        scaffolding.resizeMode = "preserve-ratio";
        scaffolding.setup();
        scaffolding.appendTo(document.getElementById("app"));

        const vm = scaffolding.vm;

        // Load all assets from /assets/
        scaffolding.storage.addWebStore(
          [
            scaffolding.storage.AssetType.ImageVector,
            scaffolding.storage.AssetType.ImageBitmap,
            scaffolding.storage.AssetType.Sound,
            scaffolding.storage.AssetType.Font
          ],
          (asset) => new URL("./assets/" + asset.assetId + "." + asset.dataFormat, location).href
        );

        // Load project.json
        const response = await fetch("./assets/project.json");
        const arrayBuffer = await response.arrayBuffer();
        await scaffolding.loadProject(arrayBuffer);
        scaffolding.start();
      } catch (err) {
        console.error(err);
        alert("Error loading game: " + err);
      }
    }
  </script>
</body>
</html>
