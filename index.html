<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Scratch Game</title>
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob:;">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    #password-screen, #game-screen {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #game-screen { display: none; }
    input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-top: 10px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Password Lock -->
  <div id="password-screen">
    <h1>Enter Password to Play</h1>
    <input type="password" id="password-input" placeholder="Password">
    <button id="unlock-btn">Unlock</button>
    <p id="error" style="color:red;display:none;">Incorrect password.</p>
  </div>

  <!-- Game Container -->
  <div id="game-screen">
    <div id="app"></div>
  </div>

  <script>
    const PASSWORD = "orb123"; // ðŸ”’ Change this to your password

    document.getElementById("unlock-btn").addEventListener("click", () => {
      const entered = document.getElementById("password-input").value;
      if (entered === PASSWORD) {
        document.getElementById("password-screen").style.display = "none";
        document.getElementById("game-screen").style.display = "flex";
        startGame(); // load your Scratch game
      } else {
        document.getElementById("error").style.display = "block";
      }
    });

    async function startGame() {
      try {
        const script = document.createElement("script");
        script.src = "script.js"; // TurboWarp packaged JS file
        script.onload = initGame;
        document.body.appendChild(script);
      } catch (e) {
        console.error(e);
      }
    }

    async function initGame() {
      try {
        const appElement = document.getElementById('app');
        const scaffolding = new Scaffolding.Scaffolding();
        scaffolding.width = 480;
        scaffolding.height = 360;
        scaffolding.setup();
        scaffolding.appendTo(appElement);

        const vm = scaffolding.vm;
        scaffolding.setUsername("player" + Math.floor(Math.random() * 9999));

        const projectResponse = await fetch("./assets/project.json");
        const projectData = await projectResponse.arrayBuffer();
        await scaffolding.loadProject(projectData);
        scaffolding.start();
      } catch (e) {
        console.error("Error starting game:", e);
      }
    }
  </script>
</body>
</html>
