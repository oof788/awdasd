<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected ORB</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #lockScreen {
      text-align: center;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
      width: 200px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      background: #3ba5ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-left: 5px;
    }
    #error {
      color: #ff7c7c;
      margin-top: 10px;
    }
    #gameContainer {
      display: none;
      width: 100%;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="lockScreen">
    <h2>Enter Password to Play</h2>
    <input type="password" id="password" placeholder="Password">
    <button id="unlock">Unlock</button>
    <div id="error"></div>
  </div>

  <div id="gameContainer">
    <!-- Game will be inserted here after unlock -->
  </div>

  <script>
    // ðŸ”’ Change your password here
    const PASSWORD = "orb123";

    const unlockBtn = document.getElementById("unlock");
    const passwordInput = document.getElementById("password");
    const errorDiv = document.getElementById("error");
    const lockScreen = document.getElementById("lockScreen");
    const gameContainer = document.getElementById("gameContainer");

    unlockBtn.addEventListener("click", tryUnlock);
    passwordInput.addEventListener("keydown", e => {
      if (e.key === "Enter") tryUnlock();
    });

    function tryUnlock() {
      const entered = passwordInput.value.trim();
      if (entered === PASSWORD) {
        unlockGame();
      } else {
        errorDiv.textContent = "Incorrect password.";
      }
    }

    function unlockGame() {
      lockScreen.style.display = "none";
      gameContainer.style.display = "block";

      // ðŸ§© Inject the actual game directly here
      gameContainer.innerHTML = `
      <div id="app"></div>
      <div id="launch" class="screen" hidden title="Click to start">
        <div class="green-flag">
          <svg viewBox="0 0 16.63 17.5" width="42" height="44">
            <defs><style>.cls-1,.cls-2{fill:#4cbf56;stroke:#45993d;stroke-linecap:round;stroke-linejoin:round;}.cls-2{stroke-width:1.5px;}</style></defs>
            <path class="cls-1" d="M.75,2A6.44,6.44,0,0,1,8.44,2h0a6.44,6.44,0,0,0,7.69,0V12.4a6.44,6.44,0,0,1-7.69,0h0a6.44,6.44,0,0,0-7.69,0"/>
            <line class="cls-2" x1="0.75" y1="16.75" x2="0.75" y2="0.75"/>
          </svg>
        </div>
      </div>

      <div id="loading" class="screen"></div>
      <div id="error" class="screen" hidden>
        <h1>Error</h1>
        <details>
          <summary id="error-message"></summary>
          <p id="error-stack"></p>
        </details>
      </div>

      <script src="script.js"><\/script>
      <script>
        const appElement = document.getElementById('app');
        const launchScreen = document.getElementById('launch');
        const loadingScreen = document.getElementById('loading');
        const errorScreen = document.getElementById('error');
        const errorScreenMessage = document.getElementById('error-message');
        const errorScreenStack = document.getElementById('error-stack');

        const handleError = (error) => {
          console.error(error);
          if (!errorScreen.hidden) return;
          errorScreen.hidden = false;
          errorScreenMessage.textContent = '' + error;
          let debug = error && error.stack || 'no stack';
          debug += '\\nUser agent: ' + navigator.userAgent;
          errorScreenStack.textContent = debug;
        };
        const setProgress = (progress) => {};
        const interpolate = (a, b, t) => a + t * (b - a);

        try {
          setProgress(0.1);

          const scaffolding = new Scaffolding.Scaffolding();
          scaffolding.width = 480;
          scaffolding.height = 360;
          scaffolding.resizeMode = "preserve-ratio";
          scaffolding.usePackagedRuntime = true;
          scaffolding.setup();
          scaffolding.appendTo(appElement);

          const vm = scaffolding.vm;
          window.vm = vm;

          scaffolding.setUsername("player" + Math.floor(Math.random()*1000));
          scaffolding.setAccentColor("#ff4c4c");

          vm.setTurboMode(false);
          vm.setFramerate(30);

          const getProjectData = (function() {
            const storage = scaffolding.storage;
            storage.addWebStore(
              [
                storage.AssetType.ImageVector,
                storage.AssetType.ImageBitmap,
                storage.AssetType.Sound,
                storage.AssetType.Font
              ].filter(i => i),
              (asset) => new URL('./assets/' + asset.assetId + '.' + asset.dataFormat, location).href
            );
            return () => new Promise((resolve, reject) => {
              const xhr = new XMLHttpRequest();
              xhr.onload = () => resolve(xhr.response);
              xhr.onerror = () => reject(new Error('Failed to load project.'));
              xhr.responseType = 'arraybuffer';
              xhr.open('GET', "./assets/project.json");
              xhr.send();
            });
          })();

          (async()=>{
            const data = await getProjectData();
            await scaffolding.loadProject(data);
            scaffolding.start();
          })().catch(handleError);

        } catch (e) {
          handleError(e);
        }
      <\/script>`;
    }
  </script>
</body>
</html>
